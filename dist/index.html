<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.5952072d.css">
    <title>foodApp</title>
  </head>
  <body>
    <h1>My Nutrition</h1>
    <form id="form">
      <h2>Add food</h2>
      <div>
        <label for="option">Food name</label>
        <select name="food" id="option">
          <option value="Pizza">Pizza</option>
          <option value="Pasta">Pasta</option>
          <option value="Burger">Burger</option>
          <option value="Soup">Soup</option>
        </select>
      </div>
      <div>
        <div class="nutrients">
          <label for="carbs">Carbs</label><input type="number" id="carbs">
        </div>
        <div class="nutrients">
          <label for="protein">Protein</label><input type="number" id="protein">
        </div>
        <div class="nutrients">
          <label for="fat">Fat</label><input type="number" id="fat">
        </div>
      </div>
      <div><button type="submit" id="add">Add</button></div>
    </form>

    <div><button id="reset">Delete All existing data</button></div>

    <h2>Stats</h2>
    <canvas id="chart"></canvas>

    <h2>Log</h2>

    <script src="/index.147655b4.js" defer=""></script>
  </body>
</html>
